apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: monolith-build-and-deploy
spec:
  workspaces:
  - name: shared-workspace-2
  params:
  - name: git-url
    type: string
    description: url of the git repo for the code of deployment
  - name: git-revision
    type: string
    description: revision to be used from repo of the code for deployment
    default: "master"
  - name: IMAGE
    type: string
    description: image to be build from the code
  tasks:
  - name: fetch-repository
    taskRef:
      name: git-clone
      kind: ClusterTask
    workspaces:
    - name: output
      workspace: shared-workspace-2
    params:
    - name: url
      value: $(params.git-url)
    - name: subdirectory
      value: ""
    - name: deleteExisting
      value: "true"
    - name: revision
      value: $(params.git-revision)
  - name: build-image
    taskRef:
        kind: ClusterTask
        name: s2i-java-11
    params:
      - name: PATH_CONTEXT
        value: $(workspaces.source.path)/monolith
      - name: TLSVERIFY
        value: 'false'
      - name: MAVEN_CLEAR_REPO
        value: 'false'
      - name: IMAGE
        value: $(params.IMAGE)
    runAfter:
      - fetch-repository
    workspaces:
    - name: source
      workspace: shared-workspace-2
